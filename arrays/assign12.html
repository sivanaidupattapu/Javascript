    <script>
        //For the Given array: [23,34,54,10,4,7] Average of all the numbers in an Array. Expected output: 22
        var ar = [23, 34, 54, 10, 4, 7];
        var sum = 0;
        var average;
        for (var i = 0; i <= ar.length - 1; i++) {
            sum = sum + ar[i];
            average = (sum/ar.length);
        }
        console.log(average);
    </script>
