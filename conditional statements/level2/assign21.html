<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var a = +prompt('enter val');
        var i = 1;
        var rem;
        var result;
        while (i <= 1) {
            rem = a % 10;
            a = parseInt(a / 10);
            i++;
        }
        while (i <= 4) {
            result = a % 10;
            a = parseInt(a / 10);
            i++;
        }
        console.log(rem);
        console.log(result);
        console.log(rem + result);

    </script>
</head>
