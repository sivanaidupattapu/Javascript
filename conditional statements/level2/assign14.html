<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // given value will be sum
        var num =+prompt('enter val');
        var rem;
        var sum=0;
        while(num)
        {
            rem=num%10;
            sum=sum+rem;
            num=parseInt(num/10);
        }
        console.log(sum);
    </script>
