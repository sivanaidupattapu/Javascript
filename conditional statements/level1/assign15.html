    <script>
        //Write a program to print the least number in given three numbers

        
        var a = +prompt("value 1");
        var b = +prompt("Value 2");
        var c = +prompt("Value 3");

        if (a<b)

            if(a<c)

                console.log(a);
            }
            else
            {
                console.log(c);
            }
        }
        else
        {
            if(b<c)
            {
                console.log(b);
            }
            else
            {
                console.log(c);
            }
        }
    </script>
